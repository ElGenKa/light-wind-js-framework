<script>
    lwIncludeJS('https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js')
    lwIncludeCSS('https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css')

    const bodyElement = lwTag('body')
    const container = lwDiv('container', ['container'], bodyElement)
    const tableRow =  lwDiv('table1', ['row'], 'container')
    for(let i=0; i<3; i++){
        lwDiv('t1_col_'+i, ['col'], 'table1').html(`<p class="text-primary">.text-primary</p>`).attr('data-type', 'col')
    }
    lwDiv('table2', ['row'], 'container')
    for(let i=0; i<3; i++){
        lwDiv('t2_col_'+ i, ['col'], 'table2')
        lwP('t2_p_' + i, [], 't2_col_' + i).addClass('text-primary').text('simple text ' + i)
    }
</script>

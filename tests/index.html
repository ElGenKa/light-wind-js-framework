    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
    bootStrapIntegration()

    const bodyElement = lwTag('body')
    const container = lwDiv('container', ['container'], bodyElement)
    const tableRow = lwDiv('table1', ['row'], 'container')
    for (let i = 0; i < 3; i++) {
        lwDiv('t1_col_' + i, ['col'], 'table1')
            .html(`<p class="text-primary">.text-primary</p>`)
            .attr('data-type', 'col')
    }
    lwDiv('table2', ['row'], 'container')
    for (let i = 0; i < 3; i++) {
        lwDiv('t2_col_' + i, ['col'], 'table2')
        lwP('t2_p_' + i, [], 't2_col_' + i)
            .addClass('text-primary')
            .text('simple text ' + i)
    }


    lwButton('testBtn1', ['btn', 'btn-primary', 'btn-small'], 'container')
        .text('Simple btn 1');

    new lwHTMLElement('button')
        .setClasses(['btn', 'btn-primary', 'btn-small'])
        .setId('testBtn2')
        .setParent('container')
        .draw()
        .text('Simple btn 2')

</script>
